* { margin: 0; }

}

/// Media
@media (min-width:600px) {
  body,
  html {

  }
}

  body,
  html {

  }
}

.site-container {

  overflow-y: scroll;
  height: 100vh;
}

  background-size: contain;
  bottom: 0;
  content: "";
  height: 100vh;
  left: 0;
  opacity: 0.2;
  position: fixed;
  right: 0;
  top: 0;
  z-index: -1;
}

}

.site-container .site-usage {
  align-items: center;
  bottom: 0;
  display: none;
  justify-content: center;
  left: 0;
  margin: auto;
  position: fixed;
  right: 0;
  width: 50vw;
  font-size: xx-large;
}

.site-container .site-nav {
  align-items: center;
  display: flex;
  height: 100vh;
  max-width: 1080px;
  justify-content: center;
  scroll-snap-align: start end;
  scroll-snap-stop: always;

}

.site-container .site-main {
  align-items: center;
  display: flex;
  justify-content: center;
  margin: auto;
  height: auto;
  max-width: 1080px;
  scroll-snap-align: start;

}

.site-nav-box {
  display: none;
}

.site-nav-box-l {
  float: left;
}
.site-nav-box-r {
  float: right;
}
